<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>
        Currency Converter
    </title>
</head>
<body>
<div class="container">
    <div class="hero-unit">
        <h1>
            Currency Converter
        </h1>

        <p th:text="'base currency: ' + ${currencyRequest.startingCurrency}" />
        <p th:text="'target currency: ' + ${exchangedMoney.currency}" />
        <p th:text="'amount: ' + ${exchangedMoney.price}" />
        <a href="/home">Submit another message</a>
    </div>
</div>
</body>
</html>
