<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>
        Currency Converter
    </title>
</head>
<body>
<div class="container">
    <div class="hero-unit">
        <h1>
            Currency Converter
        </h1>
        <form action="#" th:action="@{/convert}" th:object="${currencyRequest}" method="post">
            <p>Current Currency: <input type="text" th:field="*{startingCurrency}" /></p>
            <p>Target Currency: <input type="text" th:field="*{targetCurrency}" /></p>
            <p>Amount: <input type="text" th:field="*{amount}" /></p>
            <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
        </form>
    </div>
</div>
</body>
</html>
